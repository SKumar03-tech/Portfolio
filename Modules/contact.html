<section class="contact-section">
    <h2>Contact Me</h2>
    <p>Your Email ID, Contact number, Address and <span>location</span></p>

    <div class="contact-container">
        <form class="contact-form">
            <div class="input-row">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Your name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="you@gmail.com" required>
                </div>
            </div>

            <div class="input-group full">
                <textarea name="message" id="message" placeholder="Enter Message" required></textarea>
            </div>

            <button type="submit" class="contact-btn">Submit</button>
        </form>
    </div>
</section>
